<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты</title>
</head>
<body>
    <h2>Результаты операции пересечения</h2>
    <table>
        <tr>
                <th>Число</th>
                <th>Пересечение</th>
        </tr>
        {% for ch, res in zip(nums, results) %}
            <tr>
                <td>{{ch}}</td>
                <td>{{res}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
