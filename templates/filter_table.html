<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div>
        <h1>{{title_info}}</h1>
    </div>
    <table>
        {% for row in df_data %}
            <tr>
                {% for col, row_ in zip(df_names, row) %}
                    <td>{{row_}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
